name: "Execução Manual"

on:
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest 

    steps: 
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Listar diretórios
        run: ls -R  # Isso vai ajudar a identificar onde estão os diretórios

      - name: Instalando Yarn
        run: npm install -g yarn

      - name: Instalando dependências
        run: |
          cd trabalho-entregue || exit 1
          yarn  

      - name: Instalando TypeScript
        run: |
          cd trabalho-entregue || exit 1
          yarn global add typescript

      - name: Instalando Express
        run: |
          cd crud_clientes_node-main/backend || exit 1
          yarn add express 

      - name: Instalando swagger-jsdoc
        run: |
          cd crud_clientes_node-main/backend || exit 1
          yarn add swagger-jsdoc   

      - name: Instalando swagger-ui-express
        run: |
          cd crud_clientes_node-main/backend || exit 1
          yarn add swagger-ui-express    

      - name: Levantar o servidor em background
        run: |
          cd crud_clientes_node-main/backend || exit 1
          node app.js &

      - name: Testes E2E (end-to-end) 
        run: |
          cd trabalho-entregue || exit 1
          yarn run e2e
